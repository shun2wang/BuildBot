style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/shun2wang/BuildBot
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - enh
        - refactor
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      enh: Enhancement
      refactor: Refactoring
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE