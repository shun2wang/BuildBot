categories:
  - title: 'Features'
    labels:
      - 'feat'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
  - title: 'Documentation'
    labels:
      - 'docs'
      - 'style'
  - title: 'Infrastructure'
    labels:
      - 'refactor'
      - 'chore'
      - 'test'
      - 'build'

exclude-labels:
  - 'skip-changelog'

template: |
  ## Changelog
  $CHANGES
