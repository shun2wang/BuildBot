name: 'Build JASP desktop'

on:
   workflow_call:

jobs:
      
   build-jasp:
   
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} 

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        
    steps:
      - uses: actions/checkout@v3

      - name: install Qt6
        uses: jurplel/install-qt-action@v3
        with:
           version: 6.4.*
