name: 'Build JASP desktop'

on:
   push:

jobs:
      
   build-jasp:
   
    runs-on: windows-latest
    name: windows-latest-build-env 

    strategy:
      fail-fast: false
        
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-r@v2
           
      - name: Test Rtools installation
        run: |
           install.packages("jsonlite", type = "source")
        shell: Rscript {0}

      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
            version: 6.4.*
           
      - name: Install MSVC dev environment
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
            edtion: Community
        
      - name: Get JASP desktop repo
        run: |
            git clone https://github.com/jasp-stats/jasp-desktop.git
            
      - name: Build JASP
        run: |
             ./script/buildJASP.cmd
        shell: bash
