name: 'Build JASP on Windows'

on:
   push:
      paths: ["**/JASP-Win-builder.yml"]
   workflow_dispatch:
   
jobs:
      
   build-jasp:
   
    runs-on: windows-latest
    env:
       GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
       
    name: build on windows-latest
        
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          windows-path-include-rtools: true
          windows-path-include-mingw: false
        
      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
            version: 6.7.*
            aqtversion: '==3.1.*'
            host: 'windows'
            target: 'desktop'
            arch: 'win64_msvc2019_64'
            add-tools-to-path: 'true'
            set-env: 'true'
            install-deps: 'true'
            cache: 'true'
            modules: 'qtpositioning qtwebchannel qtwebengine qtwebsockets qtwebview debug_info qt5compat qtshadertools'
            tools: 'tools_qtcreator,qt.tools.qtcreator tools_ninja tools_cmake'

      - name: cache dependencies for rtools
        id: cache-dependencies-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            C:\rtools44\ucrt64
          key: ${{ runner.os }}-rtools
      - name: dependencies for rtools
        run: |
             C:\rtools44\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "pacman --noconfirm -Sy mingw-w64-ucrt-x86_64-toolchain make autoconf automake wget git cmake mingw-w64-ucrt-x86_64-libiconv libtool zlib-devel mingw-w64-ucrt-x86_64-zlib mingw-w64-ucrt-x86_64-jsoncpp mingw-w64-ucrt-x86_64-boost"
      - name: Save rtools dependencies
        id: cache-dependencies-save
        uses: actions/cache/save@v4
        with:
          path: |
            C:\rtools44\ucrt64
          key: ${{ runner.os }}-rtools
          
      - name: Build and install Readstat
        run: |
             C:\rtools44\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "git clone https://github.com/WizardMac/ReadStat.git"
             C:\rtools44\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "cd ReadStat"
             C:\rtools44\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "export CFLAGS=-Wno-error; export CXXFLAGS=-Wno-error;"
             C:\rtools44\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "autoreconf -i -f"
             C:\rtools44\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "./configure --host=x86_64-ucrt-mingw32 --build=x86_64-ucrt-mingw32"
             C:\rtools44\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "make -j && make install"

      - name: Installing and Configuring Conan
        run: |
          pip install wheel setuptools
          pip install conan --upgrade
          conan --version
          conan profile detect --name default
          conan profile show
          conan install --settings os=Windows
          conan install --settings arch=x86_64
          conan install --settings compiler=Visual Studio
          conan install --settings compiler.version=16
          conan install --settings build_type=Release
          conan install --conf tools.microsoft.msbuild:vs_version=17
          conan install --conf tools.cmake.cmaketoolchain:generator=Ninja
          conan profile show
          
        
      - name: Configure JASP desktop
        run: |
            setx PATH "C:/rtools43/ucrt64/bin;$PATH"
            # git clone --depth 1 https://github.com/jasp-stats/jasp-desktop.git
            git clone -b openSSLConan https://github.com/shun2wang/jasp-desktop.git
            cd jasp-desktop
            git submodule update --init
            cd ..
            cmake -S ./jasp-desktop -B ./jasp-release -DJASP_TEST_BUILD=ON -DVC_TOOLS_REDIST_PATH="C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Redist/MSVC/v143"
        env:
            VCINSTALLDIR: "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/"

      - name: Build JASP desktop
        run: |
            cmake --build -DCMAKE_C_COMPILER="C:/rtools43/ucrt64/bin/gcc.exe" ./jasp-release --target all
