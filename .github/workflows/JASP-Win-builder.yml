name: 'Build JASP on Windows'

on:
   push:
   workflow_dispatch:
   
jobs:
      
   build-jasp:
   
    runs-on: windows-latest
    env:
       GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
       
    name: build on windows-latest
        
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
           
      - name: Rtools installation
        run: |
           #install.packages(c("renv", "rstanarm", "nlme"))
        shell: Rscript {0}
        
      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
            version: 6.5.*
            aqtversion: '==3.1.*'
            host: 'windows'
            target: 'desktop'
            arch: 'win64_msvc2019_64'
            install-deps: 'true'
            cache: 'true'
            modules: 'qtpositioning qtwebchannel qtwebengine qtwebsockets qtwebview debug_info qt5compat qtshadertools'
            tools: 'tools_qtcreator,qt.tools.qtcreator tools_ninja tools_cmake'
          
      - name: Build and install Readstat
        shell: cmd
        run: |
            C:\rtools43\msys2_shell.cmd -defterm -here -no-start -ucrt64 -lc "
            pacman -Sy --noconfirm autoconf automake libtool make wget mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake mingw-w64-x86_64-libiconv &&
            wget https://github.com/WizardMac/ReadStat/releases/download/v1.1.9/readstat-1.1.9.tar.gz &&
            tar -xzf readstat-*.tar.gz && cd readstat-*/ &&
            ./configure && make && sudo make install"

      - name: Installing and Configuring Conan
        run: |
          pip install wheel setuptools
          pip install conan --upgrade
          conan --version
          conan profile detect --name default
          conan profile show
        
      - name: Configure JASP desktop
        run: |
            git clone  https://github.com/jasp-stats/jasp-desktop.git
            #git clone -b JAGS_build https://github.com/shun2wang/jasp-desktop.git
            cd jasp-desktop
            git submodule update --init
            cd ..
            cmake -S ./jasp-desktop -B ./jasp-release -DJASP_TEST_BUILD=ON -DVC_TOOLS_REDIST_PATH="C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Redist/MSVC/v143"
        env:
            R_HOME: "/usr/lib/R/"
            VCINSTALLDIR: "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/"

      - name: Build JASP desktop
        run: |
            cmake --build ./jasp-release --target all
